services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: house_listings
      POSTGRES_USER: ${DB_USER:-jewelchidinma}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Mmalistic41023-}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: